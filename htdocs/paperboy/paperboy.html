<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperboy Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            position: relative; /* Ensure positioning context for children */
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Custom canvas below Phaser canvas */
            background-color: #d4f1c5; /* Green grass */
            display: block;
        }

        #phaserContainer {
            position: absolute;
            top: 700px;
            left: 475px;
            z-index: 10; /* Phaser canvas above custom canvas */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="phaserContainer"></div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
